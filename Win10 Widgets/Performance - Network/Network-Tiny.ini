[Rainmeter]
Update=100
DefaultUpdateDivider=-1
ContextTitle="Network: Bits/sec"
ContextAction=[!WriteKeyValue Variables NetworkUnitMultiplier 8 #VariablesFilePath#][!WriteKeyValue Variables NetworkKBUnit "Kb" #VariablesFilePath#][!WriteKeyValue Variables NetworkMBUnit "Mb" #VariablesFilePath#][!WriteKeyValue Variables NetworkGBUnit "Gb" #VariablesFilePath#][!Refresh]
ContextTitle2="Network: Bytes/sec"
ContextAction2=[!WriteKeyValue Variables NetworkUnitMultiplier 1 #VariablesFilePath#][!WriteKeyValue Variables NetworkKBUnit "KB" #VariablesFilePath#][!WriteKeyValue Variables NetworkMBUnit "MB" #VariablesFilePath#][!WriteKeyValue Variables NetworkGBUnit "GB" #VariablesFilePath#][!Refresh]
ContextTitle3="-"
ContextTitle4="Display: Bps"
ContextAction4=[!WriteKeyValue Variables NetworkPerSec "ps" #VariablesFilePath#][!Refresh]
ContextTitle5="Display: B/s"
ContextAction5=[!WriteKeyValue Variables NetworkPerSec "/s" #VariablesFilePath#][!Refresh]
[Metadata]
Name=Network (tiny)
Author=TJ Markham
Information=Displays network information.
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include1="#@#Performance Templates\performanceTemplateX4.ini"
@Include2="#@#Performance Templates\networkTemplate.ini"
CoreFilePath=""#CURRENTPATH#Network-Tiny.ini""
VariablesFilePath=""#@#variables.ini""
BackgroundHeight=62
AutoBorder=1
