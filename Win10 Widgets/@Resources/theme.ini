; About:
; 	Adds a Context Menu for Choosing the Theme
;   Has all the necessary Variables to switch Theme Colors

[Rainmeter]
ContextTitle=Light Theme
ContextAction=[!WriteKeyValue Variables BackgroundColor #*BackgroundColorLight*# #VariablesFilePath#][!WriteKeyValue Variables BorderColor #*BorderColorLight*# #VariablesFilePath#][!WriteKeyValue Variables ForegroundColor #*SolidBlack*# #VariablesFilePath#][!WriteKeyValue Variables ForegroundFaintColor #*SolidDarkGrey*# #VariablesFilePath#][!RefreshApp]
ContextTitle2=Dark Theme
ContextAction2=[!WriteKeyValue Variables BackgroundColor #*BackgroundColorDark*# #VariablesFilePath#][!WriteKeyValue Variables BorderColor #*BorderColorDark*# #VariablesFilePath#][!WriteKeyValue Variables ForegroundColor #*SolidWhite*# #VariablesFilePath#][!WriteKeyValue Variables ForegroundFaintColor #*SolidLightGrey*# #VariablesFilePath#][!RefreshApp]


[Variables]
VariablesFilePath=""#@#variables.ini""